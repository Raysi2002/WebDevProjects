<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="function.js">
</head>
<body>
    <div class="heading">
        <h1>Fill the details</h1>
    </div>
    <div class="content">
        <form action="successfulSignup.html">
            <input placeholder="USERNAME" required  type="text" name="username" id="username"> 
            <input placeholder="PASSWORD" required type="password" name="password" id="password"> 
            <input required placeholder="CONFIRM PASSWORD" type="password" name="password" id="password">
            <input placeholder="ADDRESS" required type="text">
            <input required placeholder="PHONE" type="number" id="phone">
            <input type="submit" name="Signup" id="Signup">

        </form>
    </div>
</body>
</html>
