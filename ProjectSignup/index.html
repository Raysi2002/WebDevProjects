<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Signup Page</h1>
        <div class="naming">
            <input required placeholder="First Name" type="text" name="" id=""><br>
            <input placeholder="Middle Name" type="text"><br>
            <input required placeholder="Last Name" type="text">
        </div>
        <div class="contactInfo">
            <input required placeholder="Email" type="email"><br>
            <input required placeholder="Phone" type="number" name="" id=""><br>
            <input required placeholder="Confirm Email" type="password" name="" id="">
        </div>
        <div class="securityInfo">
            <input placeholder="Suggested Password" type="text" name="" id=""><br>
            <input required placeholder="Password" type="password"><br>
            <input required placeholder="Confirm Password" type="password" name="" id="">
        </div>
        <div class="natureInfo">
            <label for="">Select Gender</label>
            <option value="Gender">
                <select value="Male">Male</select>
                <select value="Female">Female</select>
                <select value="Transgender">Transgender</select>
            </option>
        </div>
    </div>
</body>
</html>
